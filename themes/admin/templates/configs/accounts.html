<div role="tabpanel" class="tab-pane config-section" id="accounts">
	<form method="POST" autocomplete="off" class="w-100">

		<div class="form-group">
			<label>
				帐户邮箱白名单
				<small class="form-text text-muted">
					用户可用下方以逗号分隔的邮箱域名注册帐户。
				</small>
			</label>
			<input class="form-control" id='domain-whitelist' name='domain_whitelist' type='text'
				   placeholder=""
				   {% if domain_whitelist is defined and domain_whitelist != None %}value="{{ domain_whitelist }}"{% endif %}>
			<small class="form-text text-muted">
				例如 ctfd.io,gmail.com,yahoo.com
			</small>
		</div>

		<div class="form-group">
			<label>
				验证邮箱<br>
				<small class="form-text text-muted">
					决定是否须先行验证用户邮箱地址
				</small>
			</label>
			<select class="form-control custom-select" name="verify_emails">
				<option value="true" {% if verify_emails == True %}selected{% endif %}>启用</option>
				<option value="false" {% if verify_emails == False or verify_emails == None %}selected{% endif %}>禁用</option>
			</select>
		</div>

		<div class="form-group">
			<label>
				队伍规模<br>
				<small class="form-text text-muted">
					队伍成员数
				</small>
			</label>
			<input class="form-control" id="team_size" name="team_size" type="number" min="0" {% if team_size %}value="{{ team_size }}"{% endif %}>
		</div>

		<div class="form-group">
			<label>
				修改昵称<br>
				<small class="form-text text-muted">
					决定用户是否可以修改其昵称
				</small>
			</label>
			<select class="form-control custom-select" name="name_changes">
				<option value="true" {% if name_changes == True or name_changes == None %}selected{% endif %}>启用</option>
				<option value="false" {% if name_changes == False %}selected{% endif %}>禁用</option>
			</select>
		</div>

		<button type="submit" class="btn btn-md btn-primary float-right">更新</button>
	</form>
</div>
