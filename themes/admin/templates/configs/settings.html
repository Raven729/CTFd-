<div role="tabpanel" class="tab-pane config-section" id="settings">
	<form method="POST" autocomplete="off" class="w-100">
		<div class="form-group">
			<label>
				题目可见度（Challenge Visibility）<br>
				<small class="form-text text-muted">
					决定用户是否须登录以查看题目（Control whether users must be logged in to see challenges）
				</small>
			</label>
			<select class="form-control custom-select" name="challenge_visibility">
				<option value="public" {% if challenge_visibility == 'public' %}selected{% endif %}>
					公共（Public）
				</option>
				<option value="private" {% if challenge_visibility == 'private' %}selected{% endif %}>
					隐藏（Private）
				</option>
				<option value="admins" {% if challenge_visibility == 'admins' %}selected{% endif %}>
					仅对管理员可见（Admins Only）
				</option>
			</select>
		</div>

		<div class="form-group">
			<label>
				分数可见度（Score Visibility）<br>
				<small class="form-text text-muted">
					决定分数观看权限及隐藏范围（Control whether solves/score are shown to the public, to logged in users, hidden to all non-admins, or only shown to admins）
				</small>
			</label>
			<select class="form-control custom-select" name="score_visibility">
				<option value="public" {% if score_visibility == 'public' %}selected{% endif %}>
					公共（Public）
				</option>
				<option value="private" {% if score_visibility == 'private' %}selected{% endif %}>
					私有（Private）
				</option>
				<option value="hidden" {% if score_visibility == 'hidden' %}selected{% endif %}>
					隐藏（Hidden）
				</option>
				<option value="admins" {% if score_visibility == 'admins' %}selected{% endif %}>
					仅对管理员可见（Admins Only）
				</option>
			</select>
			<small class="form-text text-muted">
				此项设定应与帐户可见度大致相同以避免冲突。（This setting should generally be the same as Account Visibility to avoid conflicts.）
			</small>
		</div>

		<div class="form-group">
			<label>
				帐户可见度（Account Visibility）<br>
				<small class="form-text text-muted">
					决定帐户可见度（Control whether accounts (users &amp; teams) are shown to everyone or only to admins）
				</small>
			</label>
			<select class="form-control custom-select" name="account_visibility">
				<option value="public" {% if account_visibility == 'public' %}selected{% endif %}>
					公共（Public）
				</option>
				<option value="private" {% if account_visibility == 'private' %}selected{% endif %}>
					私有（Private）
				</option>
				<option value="admins" {% if account_visibility == 'admins' %}selected{% endif %}>
					仅对管理员可见（Admins Only）
				</option>
			</select>
			<small class="form-text text-muted">
				此项设定应与帐户可见度大致相同以避免冲突。（This setting should generally be the same as Score Visibility to avoid conflicts.）
			</small>
		</div>

		<div class="form-group">
			<label>
				注册可见度（Registration Visibility）<br>
				<small class="form-text text-muted">
					决定注册是否对所有人开放Control whether registration is enabled for everyone or disabled
				</small>
			</label>
			<select class="form-control custom-select" name="registration_visibility">
				<option value="public" {% if registration_visibility == 'public' %}selected{% endif %}>
					公共（Public）
				</option>
				<option value="private" {% if registration_visibility == 'private' %}selected{% endif %}>
					私有（Private）
				</option>
				<option value="mlc" {% if registration_visibility == 'mlc' %}selected{% endif %}>
					仅对MajorLeagueCyber开放（MajorLeagueCyber Only）
				</option>
			</select>
		</div>

		<div class="form-group">
			<div class="form-check">
				<label>
					<input id="paused" name="paused" type="checkbox" {% if paused %}checked{% endif %}>
					暂停CTF（Pause CTF）<br>
					<small>
						阻止用户在非正常时间内提交答案，题目仍保持可见（Prevent users from submitting answers until unpaused. Challenges can still be viewed.）
					</small>
				</label>
			</div>
		</div>

		<button type="submit" class="btn btn-md btn-primary float-right">更新（Update）</button>
	</form>
</div>
